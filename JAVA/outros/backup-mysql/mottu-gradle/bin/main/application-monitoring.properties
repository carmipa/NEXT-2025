# ==================================================
# CONFIGURAÇÃO DE MONITORAMENTO
# ==================================================

# --- Actuator Endpoints ---
management.endpoints.web.exposure.include=health,info,metrics,hikaricp,caches
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always

# --- Métricas ---
management.metrics.export.simple.enabled=true
management.metrics.export.cache.enabled=true
management.metrics.export.jdbc.enabled=true

# --- Configurações de Health Check ---
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=100MB

# --- Configurações de Info ---
info.app.name=MOTTU API
info.app.description=Sistema de Gestão de Pátios
info.app.version=0.0.1-SNAPSHOT
info.app.java.version=${java.version}
info.app.spring.version=${spring.version}

# --- Configurações de Logging para Monitoramento ---
logging.level.org.springframework.boot.actuate=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

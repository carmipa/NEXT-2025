# ==================================================
# Configurações específicas para PRODUÇÃO (Linux VPS)
# ==================================================

# --- OpenALPR Configuration para Linux ---
mottu.ocr.alpr.command=/usr/local/bin/alpr
mottu.ocr.alpr.region=eu
mottu.ocr.alpr.topn=10
mottu.ocr.alpr.minConfidence=70
mottu.ocr.alpr.timeoutMs=30000
mottu.ocr.alpr.debugOutputDir=logs

# --- OCR Configuration ---
mottu.ocr.tessdata-path=
mottu.ocr.lang=por+eng

# --- Debug Logging for OCR ---
logging.level.br.com.fiap.mottu.service.ocr=DEBUG
logging.level.br.com.fiap.mottu.controller.RadarController=DEBUG

# --- Database Configuration para Produção ---
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=mottu
spring.datasource.password=mottu123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# --- Server Configuration ---
server.port=8080
server.servlet.context-path=/

# --- CORS Configuration ---
spring.web.cors.allowed-origins=http://91.108.120.60:3000,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- File Upload Configuration ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




# ==================================================
# CONFIGURAÇÃO DE ARQUITETURA OTIMIZADA
# ==================================================

# --- Configurações de Validação ---
spring.validation.enabled=true
spring.validation.bean-validation.enabled=true

# --- Configurações de Serialização ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-null-map-values=false
spring.jackson.serialization.fail-on-empty-beans=false

# --- Configurações de Deserialização ---
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-null-for-primitives=false

# --- Configurações de Paginação ---
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.sort.sort-parameter=sort

# --- Configurações de Auditoria ---
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- Configurações de Transação ---
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# --- Configurações de Monitoramento ---
management.endpoints.web.exposure.include=health,info,metrics,hikaricp,caches
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true


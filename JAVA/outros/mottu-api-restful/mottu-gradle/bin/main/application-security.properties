# ==================================================
# CONFIGURAÇÃO DE SEGURANÇA
# ==================================================

# --- Configurações de Segurança ---
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-exception=false
server.error.include-binding-errors=never

# --- Configurações de Sessão Seguras ---
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=true

# --- Configurações de Headers de Segurança ---
server.servlet.session.cookie.same-site=strict

# --- Monitoramento Seguro ---
management.endpoints.web.exposure.include=health,info,metrics,hikaricp
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# --- Configurações de CORS Seguras ---
cors.allowed-origins=http://91.108.120.60:3000,http://localhost:3000,http://91.108.120.60:3002
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=7200

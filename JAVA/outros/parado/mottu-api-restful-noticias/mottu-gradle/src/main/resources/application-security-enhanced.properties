# ==================================================
# CONFIGURAÇÃO DE SEGURANÇA APRIMORADA
# ==================================================

# --- Configurações de Erro Seguras ---
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-exception=false
server.error.include-binding-errors=never

# --- Configurações de Sessão Seguras ---
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# --- Headers de Segurança ---
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=true

# --- Monitoramento Seguro ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# --- Configurações de CORS Seguras ---
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://72.61.219.15:3000,http://72.61.219.15:8080}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=7200

# --- Configurações de Logging Seguras ---
logging.level.org.springframework.web.cors=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


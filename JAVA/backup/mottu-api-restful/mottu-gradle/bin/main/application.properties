# ==================================================
# Spring Boot - Base configuration (neutral)
# Do NOT set spring.profiles.active here.
# Use profile groups to load themed files.
# ==================================================

spring.application.name=mottu-gradle

# --- Server basics ---
server.port=${PORT:8080}
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# --- Default profile (fallback) ---
spring.profiles.default=dev

## Perfis simplificados: use --spring.profiles.active=dev|prod|test

# --- Headless AWT (evita WToolkit durante shutdown em ambientes sem GUI) ---
spring.main.headless=true
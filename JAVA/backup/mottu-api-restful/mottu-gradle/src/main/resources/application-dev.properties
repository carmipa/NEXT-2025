# ==================================================
# Development profile (Windows/local)
# ==================================================

# --- DataSource (Oracle local/docker) ---
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=relacaoDireta
spring.datasource.password=${DB_PASSWORD:paulo1}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA/Hibernate (dev) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=RELACAODIRETA

# --- Logging (dev) ---
spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=console
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.jdbc=TRACE
logging.level.br.com.fiap.mottu=DEBUG
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %highlight(%-5level) %clr([%t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# --- Upload limits (dev) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- OpenALPR (dev - Windows local) ---
# Usa o binário instalado no caminho local solicitado
mottu.ocr.alpr.command=C:\\openalpr_64\\alpr.exe
# Recomenda-se já usar BR para ficar igual ao prod
mottu.ocr.alpr.region=br
# Se seu código ler args, esta chave é prática:
mottu.ocr.alpr.args=-p br_mercosul -n 10
mottu.ocr.alpr.minConfidence=70
mottu.ocr.alpr.timeoutMs=30000
mottu.ocr.alpr.debugOutputDir=logs

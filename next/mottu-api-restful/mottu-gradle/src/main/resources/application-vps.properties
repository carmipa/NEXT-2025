# ==================================================
# VPS profile (extends prod)
# ==================================================

# --- DataSource (Oracle XE 21c no host VPS) ---
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=relacaoDireta
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA/Hibernate (em VPS) ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=RELACAODIRETA

# --- Hikari (produção) ---
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:4}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.auto-commit=false

# --- Tomcat (produção) ---
sspring.mvc.async.request-timeout=300000
server.connection-timeout=30000
server.tomcat.max-swallow-size=100MB
server.tomcat.accept-count=500
server.tomcat.max-threads=400
server.tomcat.max-keep-alive-requests=200


# --- Upload limits (VPS) ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# --- OpenALPR (Linux na VPS) ---
mottu.ocr.alpr.command=/usr/bin/alpr
mottu.ocr.alpr.region=br
mottu.ocr.alpr.args=-p br_mercosul -n 10
mottu.ocr.alpr.minConfidence=70
mottu.ocr.alpr.timeoutMs=30000
mottu.ocr.alpr.debugOutputDir=/var/log/mottu/alpr



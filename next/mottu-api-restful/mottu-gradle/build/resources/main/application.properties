# ==================================================
# Spring Boot - Base configuration (neutral)
# Do NOT set spring.profiles.active here.
# Use profile groups to load themed files.
# ==================================================

spring.application.name=mottu-gradle

# --- Server basics ---
server.port=${PORT:8080}
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# --- Profile groups (activate via SPRING_PROFILES_ACTIVE=<group>) ---
# DEV padrão (local)
spring.profiles.group.dev=dev,logging,cache,pool,jpa,monitoring,security
# DEV turbo (local com tunning extra)
spring.profiles.group.dev-fast=dev,dev-optimized,logging,cache,pool,jpa,monitoring,security
# PROD genérico
spring.profiles.group.prod=prod,logging-optimized,cache,pool,jpa,monitoring,security-enhanced
# VPS (herda prod + ajustes específicos)
spring.profiles.group.vps=prod,logging-optimized,cache,pool,jpa,monitoring,security-enhanced,vps

# ==================================================
# Connection pool & server tuning (base)
# ==================================================

# Hikari defaults (podem ser sobrescritos por dev-optimized / vps)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.auto-commit=false

# Tomcat base
server.tomcat.max-threads=${TOMCAT_MAX_THREADS:200}
server.tomcat.accept-count=${TOMCAT_ACCEPT_COUNT:100}
server.tomcat.connection-timeout=20000
server.tomcat.max-swallow-size=10MB
